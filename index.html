<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google sign up</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="div-container">
        <h1>Sign in</h1>
        <h2>Use your Google Account</h2>
        <form>
            <input type="text" placeholder="Username" name="username" required><br><br>
            <input type="text" placeholder="Password" name="password" required><br><br>
            <label for="Female">Female</label>
            <input type="radio" placeholder="Female" required>
            <label for="Male">Male</label>
            <input type="radio" placeholder="Male" required><br><br>
            <input class="sign" type="button" value="Sign In">
        </form>
    </div>
</body>
</html>
